# Railway configuration for BioTrack
# This file configures Railway deployment settings
# Documentation: https://docs.railway.app/reference/config-as-code

[build]
# Railway auto-detects Dockerfile, but we specify explicitly for clarity
dockerfilePath = "Dockerfile"

[deploy]
# Health check configuration
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
